{% extends 'worktime/base.html' %}
{% load bootstrap3 %}

{% block title %}Редактировать сотрудника{% endblock %}

{% block content %}

	<div class='col-md-offset-4 col-md-4'>
	    <h3>Редактировать сотрудника</h3>
	    <form action='' method='post'>

		{% bootstrap_form form %}
		{% buttons %}

		{% endbuttons %}
	    </form>
	</div>
    </div>
{% endblock %}
