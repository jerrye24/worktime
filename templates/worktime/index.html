{% extends 'worktime/base.html' %}
{% load bootstrap3 %}

{% block title %}Учет времени{% endblock %}

{% block content %}

    <div class='jumbotron col-md-10'>
	<h1 id='clock'>Clock</h1>
	<h2>{% now 'l, j E Y' %}</h2>
	<br>
	<br>
	<form action='{% url 'index' %}' method='post'>
	    <div class='form-group'>
		{% csrf_token %}
		<input type='text' class='form-control input-lg' placeholder='Карта сотрудника' name='card'/>
	    </div>
	</form>
    </div>
    
    <script>
	document.forms[1].elements[1].focus();
    </script>

{% endblock %}
